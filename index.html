<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">
    <title>Pizza calc v1</title>
</head>
<body>

    <header class="container py-2 page-width">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-right mb-3" id="web-title">PizzaCalc</h1>
                <img src="img/pizza.svg" alt="logo" id="logo-img">
            </div>
        </div>
    </header>

    <main class="container page-width">
        <div class="row justify-content-center" id="form-container">
            <div class="col-12">
                <form action="" class="form mb-5 text-center">
                    <div class="form-group">
                        <label for="pizza-type">Tipo de pizza</label>
                        <select name="pizza-type" class="custom-select inputs border-0"
                        id="pizza-type">
                            <option value="empty" id="empty">Seleccionar</option>
                            <option value="napo" id="napo">Napolitana</option>
                            <option value="sici" id="sici">Siciliana</option>
                            <option value="ny" id="ny">New York</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="dough-num">Cantidad de pizzas</label>
                        <input type="number" class="form-control border-0 inputs" 
                        id="amount" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label for="dough-weight">Peso del bollo</label>
                        <input type="number" class="form-control border-0 inputs" 
                        id="dough-weight" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label for="water">Cantidad de agua [%]</label>
                        <input type="number" class="form-control border-0 inputs" 
                        id="water" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label for="salt">Cantidad de sal [%]</label>
                        <input type="number" class="form-control border-0 inputs" 
                        id="salt" min="1" value="1">
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 px-0 text-right">
                                <a href="#sizes">
                                    <button type="button" class="btn text-right inputs" 
                                    id="submit">Obtener valores</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="container" id="sizes">
            <div class="row">
                <div class="col-4 col-sm-4 col-md-3 col-lg-2 text-center"
                id="sizes-flour">
                    <img src="img/flour.svg" alt="" class="img-fluid">
                    <p>Harina<span class="number" id="flour-num">0</span>gr</p>
                </div>
                <div class="col-4 col-sm-4 col-md-3 col-lg-2 text-center"
                id="sizes-water">
                    <img src="img/water.svg" alt="" class="img-fluid">
                    <p>Agua<span class="number" id="water-num">0</span>gr</p>
                </div>
                <div class="col-4 col-sm-4 col-md-3 col-lg-2 text-center"
                id="sizes-yeast">
                    <img src="img/yeast.svg" alt="" class="img-fluid">
                    <p>Levadura fresca<span class="number" id="yeast-num">0</span>gr</p>
                </div>
                <div class="col-4 col-sm-4 col-md-3 col-lg-2 text-center"
                id="sizes-salt">
                    <img src="img/salt.svg" alt="" class="img-fluid">
                    <p>Sal<span class="number" id="salt-num">0</span>gr</p>
                </div>
                <div class="col-4 col-sm-4 col-md-3 col-lg-2 text-center"
                id="sizes-oil">
                    <img src="img/oil.svg" alt="" class="img-fluid">
                    <p>Aceite<span class="number" id="oil-num">0</span>ml</p>
                </div>
                <div class="col-4 col-sm-4 col-md-3 col-lg-2 text-center"
                id="sizes-sugar">
                    <img src="img/sugar.svg" alt="" class="img-fluid">
                    <p>Azucar<span class="number" id="sugar-num">0</span>gr</p>
                </div>
                
            </div>
        </div>

    </main>

    <footer class="container-fluid mt-3">
        <div class="row align-items-center py-2 page-width">
            <div class="col-6">Developed by <a href="https://linktr.ee/ljvazquez">
                LJVazquez</a></div>
            <div class="col-6 text-right">
                <a id="spa" href="index.html">
                    <span><img src="img/spain.svg" alt="spanish"></span>Espa√±ol
                </a>
                <a id="eng" href="index.html">
                    <span><img src="img/united-states.svg" alt="english"></span>
                    English</a>
            </div>
        </div>
        
    </footer>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="scripts.js" async></script>
</body>
</html>
