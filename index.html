<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" async></script>
    <title>Pizza calc v0</title>
</head>
<body>
    <header class="container">
        <img src="img/goat.jpg" alt="Cabra" class="img-fluid">
    </header>
    <main class="container">

        <form action="RELLENAR" class="form m-5">
            <div class="form-group">
                <select name="pizza-type" class="custom-select" id="pizza-type">
                    <option value="napo" id="napo">Napolitana</option>
                    <option value="sici" id="sici">Siciliana</option>
                    <option value="ny" id="ny">New York</option>
                </select>
            </div>
            
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="yeast"
                    id="fresh" value="fresh" checked>
                    <label for="fresh" class="form-check-label">Fresca</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="yeast"
                    id="dry" value="dry">
                    <label for="dry" class="form-check-label">Seca</label>
                </div>
            </div>



            <label for="dough-num">Cantidad de pizzas</label>
            <input type="number" class="form-control" id="dough-num" min="1"
            value="1">
            <label for="dough-weight">Peso del bollo</label>
            <input type="number" class="form-control" id="dough-weight" min="1"
            value="1">
            <label for="hidra">Cantidad de agua [%]</label>
            <input type="number" class="form-control" id="hidra" min="1"
            value="1">
            <label for="salt">Cantidad de sal [%]</label>
            <input type="number" class="form-control" id="salt" min="1"
            value="1">
        </form>

        <div class="container" id="sizes">
            <div class="row">
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 text-center"
                id="sizes-flour">
                    <img src="https://picsum.photos/100" alt="" class="img-fluid">
                    <p>Harina<span class="number" id="flour-num">0</span>gr</p>
                </div>
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 text-center"
                id="sizes-water">
                    <img src="https://picsum.photos/100" alt="" class="img-fluid">
                    <p>Agua<span class="number" id="hidra-num">0</span>gr</p>
                </div>
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 text-center"
                id="sizes-yeast">
                    <img src="https://picsum.photos/100" alt="" class="img-fluid">
                    <p>Levadura<span class="number" id="yeast-num">0</span>gr</p>
                </div>
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 text-center"
                id="sizes-salt">
                    <img src="https://picsum.photos/100" alt="" class="img-fluid">
                    <p>Sal<span class="number" id="salt-num">0</span>gr</p>
                </div>
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 text-center"
                id="sizes-oil">
                    <img src="https://picsum.photos/100" alt="" class="img-fluid">
                    <p>Aceite<span class="number" id="oil-num">0</span>ml</p>
                </div>
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 text-center"
                id="sizes-sugar">
                    <img src="https://picsum.photos/100" alt="" class="img-fluid">
                    <p>Azucar<span class="number" id="sugar-num">0</span>gr</p>
                </div>
                
            </div>
        </div>

    </main>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
