<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" async></script>
    <title>Pizza calc v0</title>
</head>
<body>
    <header class="container mb-5">
        <img src="img/goat.jpg" alt="Cabra" class="img-fluid">
    </header>
    <main class="container">
        <form action="RELLENAR" class="form">
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pizza-type"
                    id="napo" value="napo">
                    <label for="napo" class="form-check-label">Napolitana</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pizza-type"
                    id="sici" value="sici">
                    <label for="sici" class="form-check-label">Siciliana</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pizza-type"
                    id="ny" value="ny">
                    <label for="ny" class="form-check-label">New York</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pizza-type"
                    id="arg" value="arg">
                    <label for="arg" class="form-check-label">Argentina</label>
                </div>
            </div>
            <label for="dough-num">Cantidad de pizzas</label>
            <input type="number" class="form-control" id="dough-num" min="1"
            value="1">
            <label for="dough-weight">Peso del bollo</label>
            <input type="number" class="form-control" id="dough-weight" min="1"
            value="1">
            <label for="hidra">Cantidad de agua [%]</label>
            <input type="number" class="form-control" id="hidra" min="1"
            value="1">
            <label for="sal">Cantidad de sal [%]</label>
            <input type="number" class="form-control" id="sal" min="1"
            value="1">
            <label for="oil">Cantidad de aceite [%]</label>
            <input type="number" class="form-control" id="oil" min="1"
            value="1">
        </form>
    </main>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
